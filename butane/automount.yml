variant: fcos
version: 1.6.0

systemd:
  units:
    - name: selinux-restorecon@.service
      enabled: false
      contents: |
        [Unit]
        Description=Restore SELinux contexts on /%I (derived) after mount
        After=%i.mount
        Requires=%i.mount

        [Service]
        Type=oneshot
        # instance like "var-music" -> "/var/music"
        ExecStart=/usr/bin/sh -c 'p="/%I"; p="${p//-//}"; exec /usr/sbin/restorecon -RFv "$p"'

        [Install]
        WantedBy=multi-user.target

    - name: mnt@.mount
      enabled: false
      contents: |
        [Unit]
        Description=Mount %I
        ConditionPathExists=/dev/disk/by-label/%i

        [Mount]
        What=/dev/disk/by-label/%i
        Where=/var/srv/%i
        Type=btrfs
        Options=nofail,subvol=/

        [Install]
        WantedBy=multi-user.target

    - name: mnt@.automount
      enabled: false
      contents: |
        [Unit]
        Description=Automount %I

        [Automount]
        Where=/var/srv/%i
        TimeoutIdleSec=2min

        [Install]
        WantedBy=multi-user.target

    - name: fast@.mount
      enabled: false
      contents: |
        [Unit]
        Description=Mount %I
        ConditionPathExists=/dev/disk/by-label/fast

        [Mount]
        What=/dev/disk/by-label/fast
        Where=/var/%i
        Type=btrfs
        Options=nofail,subvol=@%i

        [Install]
        WantedBy=multi-user.target

    - name: fast@.automount
      enabled: false
      contents: |
        [Unit]
        Description=Automount %I

        [Automount]
        Where=/var/%i
        TimeoutIdleSec=2min

        [Install]
        WantedBy=multi-user.target

    - name: mass@.mount
      enabled: false
      contents: |
        [Unit]
        Description=Mount %I
        ConditionPathExists=/dev/disk/by-label/mass

        [Mount]
        What=/dev/disk/by-label/mass
        Where=/var/%i
        Type=btrfs
        Options=nofail,subvol=@%i

        [Install]
        WantedBy=multi-user.target

    - name: mass@.automount
      enabled: false
      contents: |
        [Unit]
        Description=Automount %I

        [Automount]
        Where=/var/%i
        TimeoutIdleSec=2min

        [Install]
        WantedBy=multi-user.target