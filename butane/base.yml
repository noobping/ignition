variant: fcos
version: 1.6.0

passwd:
  users:
    - name: core
      should_exist: false

systemd:
  units:
    - name: zincati.service
      enabled: true

    - name: podman.socket
      enabled: true

    - name: set-timezone.service
      enabled: true
      contents: |
        [Unit]
        Description=Set timezone to Europe/Amsterdam
        After=network.target

        [Service]
        Type=oneshot
        ExecStart=/usr/bin/timedatectl set-timezone Europe/Amsterdam

        [Install]
        WantedBy=multi-user.target
