variant: fcos
version: 1.6.0

storage:
  files:
    - path: /etc/containers/systemd/cockpit.container
      mode: 0644
      contents:
        local: ./containers/cockpit.container

systemd:
  units:
    - name: cockpit.service
      enabled: false

    - name: install-packages.service
      enabled: true
      contents: |
        [Unit]
        Description=Install software packages via rpm-ostree
        Wants=network-online.target
        After=network-online.target
        ConditionFirstBoot=yes

        [Service]
        Type=oneshot
        ExecStart=/usr/bin/rpm-ostree install cockpit-system cockpit-ostree cockpit-podman libvirt qemu-kvm cockpit-machines cockpit-storaged cockpit-files cockpit-networkmanager cockpit-sosreport cockpit-kdump cockpit-selinux
        ExecStartPost=/usr/bin/systemctl enable cockpit.service

        [Install]
        WantedBy=multi-user.target