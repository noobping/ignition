variant: fcos
version: 1.6.0

storage:
  files:
    - path: /etc/containers/systemd/cockpit.container
      mode: 0644
      contents:
        local: ./containers/cockpit.container
    - path: /etc/polkit-1/rules.d/50-libvirt-remote-access.rules
      mode: 0644
      contents:
        inline: |
          polkit.addRule(function(action, subject) {
            if (action.id == "org.libvirt.unix.manage" && subject.isInGroup("wheel")) {
              return polkit.Result.YES;
            }
          });

systemd:
  units:
    - name: cockpit.service
      enabled: false

    - name: install-cockpit.service
      enabled: true
      contents: |
        [Unit]
        Description=Install software packages via rpm-ostree
        Wants=network-online.target
        After=network-online.target
        ConditionFirstBoot=yes

        [Service]
        Type=oneshot
        ExecStartPre=/usr/bin/rpm-ostree install cockpit-system cockpit-ostree cockpit-podman libvirt qemu-kvm cockpit-machines cockpit-storaged cockpit-files cockpit-networkmanager cockpit-sosreport cockpit-kdump cockpit-selinux
        ExecStart=/usr/bin/systemctl enable enable-cockpit.service
        ExecStartPost=/usr/bin/rpm-ostree rebase --reboot fedora:fedora/x86_64/coreos/stable

        [Install]
        WantedBy=multi-user.target

    - name: enable-cockpit.service
      enabled: false
      contents: |
        [Unit]
        Description=Enable cockpit service
        Wants=network-online.target
        After=network-online.target
        ConditionFirstBoot=yes

        [Service]
        Type=oneshot
        ExecStart=/usr/bin/systemctl enable --now cockpit.service libvirtd.socket virtqemud.socket

        [Install]
        WantedBy=multi-user.target