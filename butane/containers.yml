variant: fcos
version: 1.6.0

storage:
  files:
    - path: /etc/containers/systemd/jellyfin.container
      mode: 0644
      contents:
        local: ./containers/jellyfin.container

    - path: /etc/containers/systemd/nextcloud.container
      mode: 0644
      contents:
        local: ./containers/nextcloud.container

systemd:
  units:
    - name: podman-auto-update.timer
      enabled: true
