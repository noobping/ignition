variant: fcos
version: 1.6.0

storage:
  disks:
    - device: /dev/disk/by-id/coreos-boot-disk
      wipe_table: false
      partitions:
        - number: 1
          label: BIOS-BOOT
        - number: 2
          label: EFI-SYSTEM
        - number: 3
          label: boot
          size_mib: 2048
          resize: true
        - number: 4
          label: root
          size_mib: 8192
          resize: true

  luks:
    - name: root
      device: /dev/disk/by-partlabel/root
      wipe_volume: true
      clevis:
        tpm2: true

  filesystems:
    - device: /dev/mapper/root
      format: xfs
      wipe_filesystem: true
      label: root
