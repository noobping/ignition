variant: fcos
version: 1.6.0

storage:
  # Weâ€™re mounting an existing Btrfs by LABEL=fast; do NOT set `format:` to avoid reformatting.
  filesystems:
    - label: fast
      path: /var/srv/fast
      mount_options: ["subvol=/"]
    - label: fast
      path: /var/music
      mount_options: ["subvol=music"]
    - label: fast
      path: /var/apps
      mount_options: ["subvol=apps"]
    - label: fast
      path: /var/git
      mount_options: ["subvol=git"]
    - label: fast
      path: /var/music/touhou
      mount_options: ["subvol=touhou"]
    - label: fast
      path: /var/books
      mount_options: ["subvol=books"]
    - label: fast
      path: /var/docs
      mount_options: ["subvol=docs"]
    - label: fast
      path: /var/photos
      mount_options: ["subvol=photos"]
    - label: fast
      path: /var/videos
      mount_options: ["subvol=videos"]
    - label: fast
      path: /var/snapshots
      mount_options: ["subvol=snapshots"]

  # Optional but nice: pre-create mountpoints so first boot logs stay quiet.
  directories:
    - { path: /var/srv/fast, mode: 0755 }
    - { path: /var/music, mode: 0755 }
    - { path: /var/apps, mode: 0755 }
    - { path: /var/git, mode: 0755 }
    - { path: /var/music/touhou, mode: 0755 }
    - { path: /var/books, mode: 0755 }
    - { path: /var/docs, mode: 0755 }
    - { path: /var/photos, mode: 0755 }
    - { path: /var/videos, mode: 0755 }
    - { path: /var/snapshots, mode: 0755 }