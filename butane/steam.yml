variant: fcos
version: 1.6.0

passwd:
  users:
    - name: player
      uid: 1001

storage:
  directories:
    - path: /var/home/player/.config
      mode: 0755
      user:
        name: player
      group:
        name: player
    - path: /var/home/player/.config/containers
      mode: 0755
      user:
        name: player
      group:
        name: player
    - path: /var/home/player/.config/containers/systemd
      mode: 0755
      user:
        name: player
      group:
        name: player
    - path: /var/srv/hot/steam/data
      mode: 0755
      user:
        name: player
      group:
        name: player
    - path: /var/srv/hot/steam/local
      mode: 0755
      user:
        name: player
      group:
        name: player
  files:
    - path: /var/home/player/.config/containers/systemd/steam.container
      mode: 0644
      user:
        name: player
      group:
        name: player
      contents:
        local: ./containers/steam.container
