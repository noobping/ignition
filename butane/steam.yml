variant: fcos
version: 1.6.0

passwd:
  users:
    - name: steam
      uid: 1003
      home_dir: /var/games/steam
      shell: /usr/bin/nologin

storage:
  directories:
    - path: /var/games/steam/data
      mode: 0755
      user:
        name: steam
      group:
        name: steam
    - path: /var/games/steam/local
      mode: 0755
      user:
        name: steam
      group:
        name: steam
  files:
    - path: /etc/containers/systemd/steam.container
      mode: 0644
      contents:
        local: ./containers/steam.container
